<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>UIS Aerospace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="images/uisaerospacelogo.png" alt="UIS Aerospace Logo">
        </div>
    </header>

    <div class="header">
        <select id="run-selector">
            <option value="">Select a dataset</option>
        </select>
    </div>


    <div class="graphs-container">
        <div class="graph">
            <canvas id="injector_pressure"></canvas>
        </div>
        <div class="graph">
            <canvas id="injector_temperature"></canvas>
        </div>
    </div>
    <div class="graphs-container">
        <div class="graph">
            <canvas id="tank_pressure"></canvas>
        </div>
        <div class="graph">
            <canvas id="tank_temperature"></canvas>
        </div>
    </div>
    <div class="graphs-container">
        <div class="graph">
            <canvas id="engine_pressure"></canvas>
        </div>
        <div class="graph">
            <canvas id="total_thrust"></canvas>
        </div>
    </div>
    <script src="chart.js"></script>
</body>

</html>
